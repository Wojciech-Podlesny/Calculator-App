<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>
    <nav>
      <h1>calc</h1>
      <h2>THEME</h2>
      <div>
        <div class="numbers">
          <p id="zero">1</p>
          <p id="one">2</p>
          <p id="two">3</p>
        </div>
        <div class="flex-items">
          <div class="switch" id="toggle-Switch">
            <span></span>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <h2 class="display">
        399, 981
      </h2>
    </section>
    <section>
      <div class="grid-container">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="purple-key">DEL</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>+</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>-</div>
        <div>.</div>
        <div>0</div>
        <div>/</div>
        <div>x</div>
        <div class="purple-key_one">RESET</div>
        <div class="orange-key">=</div>
      </div>
